<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Usuario</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <nav class="contenedorIconos">
        <img class="iconoUsuario" src="https://cdn.icon-icons.com/icons2/827/PNG/512/user_icon-icons.com_66546.png" alt="Icono usuario">
    </nav>
        <h3>INFO. DUEÑO</h3>
        <section class="Contenedor-formulario-Dueño">
            <section class="Contenido-formulario-Dueño">
                <form>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre." minlength="4" required>
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido." minlength="2" required>
                    <label for="correo">E.mail</label>
                    <input type="email" name="correo" id="correo" placeholder="ejemplo@correo.com" required>
                    <label for="telefono">Telefono</label>
                    <input type="tel" name="telefono" id="telefono" placeholder="3011234567" required>
                    <button type="button" onclick="mostrarFormularioMascota()">Siguiente</button>
                </form>
            </section>
        </section>
        
</body>
<footer>
